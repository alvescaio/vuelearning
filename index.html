<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue learning</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>

    <div id="app">
      {{message}}
    </div>

    <div id="app-2">
      <span v-bind:title="message">
        Passe o mouse sobre mim por alguns segundos!
      </span>
    </div>

    <div id="app-3">
      <span v-if="seen">
        Agora vocÃª me ver
      </span>
    </div>

    <div id="app-4">
      <ol>
        <li v-for="todo in todos">
          {{todo.text}}
        </li>
      </ol>
    </div>

    <div id="app-5">
      <p>{{message}}</p>
      <button v-on:click='reverseMessage'>Reverter mensagem</button>
    </div>

    <div id="app-6">
      <p>{{message}}</p>
      <input v-model="message">
    </div>

    <div id="app-7">
      <ol>
        <todo-item
          v-for="item in groceryList"
          v-bind:todo="item"
          v-bind:key="item.id">
        </todo-item>
      </ol>
    </div>

    <script>
      var app = new Vue ({
        el: '#app',
        data: {
          message: 'Hello Vue!'
        }
      });

      var app2 = new Vue ({
        el: '#app-2',
        data: {
          message: 'You loaded this page on ' + new Date().toLocaleString()
        }
      });

      var app3 = new Vue ({
        el: '#app-3',
        data: {
          seen: true
        }
      })

      var app4 = new Vue ({
        el: '#app-4',
        data: {
          todos: [
            {text: 'Aprendendo JavaScript'},
            {text: 'Aprendendo Vue'},
            {text: 'Aprendendo qualquer coisa'}
          ]
        }
      })

      var app5 = new Vue({
        el: '#app-5',
        data: {
          message: 'Hello Vue.js!'
        },
        methods: {
          reverseMessage: function(){
            this.message = this.message.split('').reverse().join('')
          }
        }
      })

      var app6 = new Vue({
        el: '#app-6',
        data: {
          message: 'Modifique o texto da caixa e veja o que acontece!'
        }
      })

      Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{todo.text}}</li>'
      })

      var app7 = new Vue({
        el: '#app-7',
        data: {
          groceryList: [
            {id: 0, text: 'Vegetais'},
            {id: 1, text: 'Queijos'},
            {id: 2, text: 'Coisas que humanos comem'}
          ]
        },
        created: function(){
          console.log(this.groceryList)
        }
      })
    </script>

  </body>
</html>
